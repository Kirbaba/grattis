<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
     <link href="css/footable.core.min.css" rel="stylesheet" type="text/css">
    <link href="css/lightbox.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

<body>
    
<header class="enter-header">
    <div class="container">
        <a href="#" class="enter-header__logo">
             <img src="img/logo.png" alt="" />
                Grattis
        </a>
    </div>
</header>

<!-- open .main -->
<main class="main">
    <!-- open .container -->
    <div class="container">
        <!-- open .wrapper -->
        <section class="enter-wrapper">
            <h2 class="enter-title">Регистрация</h2>
            <div class="col-md-4 col-md-offset-4">
                <article class="enter-form">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="E-mail">
                        </div>
                         <div class="form-group">
                            <input type="password" id="enter-password" class="form-control" placeholder="Пароль" >
                            <span id="showPass" class="showPass--enter" title="Show Password"><i class="fa fa-eye"></i></span>
                            <span class="enter-form--help enter-form--help--reg">
                                Используйте более 6 символов. Только латинские буквы, цифры и символы.
                            </span>
                        </div>
                        <p class="reg--text">Нажимая кнопку «Зарегистрироваться» 
                        вы соглашаетесь с условиями <a href="#">договора-оферты</a></p>
                        <a href="#" class="enter-form--btn">Войти</a>
                    </form>
                </article>
                <p >Уже зарегистрированы? <a href="#">Вход</a></p>
            </div>
        </section>
    </div>
</main>

<!-- open .footer -->
<footer class="home-footer">
    <!-- open .container -->
    <div class="container">
        <!-- open .row -->
        <div class="row">
            <p>© 2011–2016 Grattis — мы доставляем радость!</p>
            

            <!-- open .hidden-lg hidden-md home-footer--contacts home-navigation__list--contacts -->
            <div class="home-footer--contacts home-navigation__list--contacts">
                <a href="#">support@grattis.ru</a>|<a href="#"><i class="fa fa-skype"></i>grattis</a></li>
            </div>
            <!-- close .hidden-lg hidden-md home-footer--contacts home-navigation__list--contacts -->
            
        </div>
        <!-- close .row -->
    </div>
    <!-- close .container -->
</footer>
<!-- close .footer -->
    


</body>

    <script src="js/lightbox.js"></script>

    <script src="js/script.min.js" type="text/javascript"></script>

</html>
